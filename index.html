<!DOCTYPE html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<a-scene>
  <a-assets>
    <a-asset-item id="my-gltf" src="model.gltf"></a-asset-item>
    <a-asset-item id="clock" src="clock.gltf"></a-asset-item>
  
  </a-assets>

  <a-entity camera look-controls wasd-controls position="0 1.6wd 3"></a-entity>

  <a-sky color="#82ccd7"></a-sky>

  <a-entity id="my-model"
    scale="1 1 1"
    position="0 3 0"
    rotation="0 0 0"
    gltf-model="#my-gltf"></a-entity>
  <a-entity id="clock-model"
    scale="1 1 1"
    position="0 3 0"
    rotation="0 0 0"
    gltf-model="#clock"></a-entity>

</a-scene>
