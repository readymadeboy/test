<!DOCTYPE html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<a-scene>
  <a-assets>
    
    <!-- credit Justin Randall https://poly.google.com/view/6RTxFfhkDpN-->
    <a-asset-item id="room" src="model.gltf"></a-asset-item>
    
    <!-- credit Alex "SAFFY" Safayan https://poly.google.com/view/7480RWv0tx7-->
    <a-asset-item id="clock" src="models/clock/model.gltf"></a-asset-item>
    
    <!-- credit Michael Pretz https://poly.google.com/view/8VeRiN0OmMO-->
    <a-asset-item id="flower" src="models/flower/model.gltf"></a-asset-item>
  
    <!-- credit Cormac White https://poly.google.com/view/8jExwEzwPAe-->
    <a-asset-item id="theatre" src="models/theatre/model.gltf"></a-asset-item>

  </a-assets>

  <a-entity camera look-controls wasd-controls="acceleration: 100" position="0 1.6 3"></a-entity>

  <a-sky color="#82ccd7"></a-sky>

 <a-entity id="room-model"
    scale="1 1 1"
    position="0 3.5 0"
    rotation="0 0 0"
    gltf-model="#room"></a-entity>
  
  <a-entity id="theatre-model"
    scale="4 4 4"
    position="-1.834 -2.532 -13.392"
    rotation="0 90 0"
    gltf-model="#theatre"></a-entity>
  
  
  <a-entity id="clock-model"
    scale="1 1 1"
    position="-3.797 -.750 4"
    rotation="0 108.020 0"
    gltf-model="#clock"></a-entity>
  
  
  <a-entity id="flower-model"
    scale="1 1 1"
    position="3.638 0.618 1.577"
    rotation="2.320 -78.570 0"
    gltf-model="#flower"></a-entity>

</a-scene>
